name: Publish

on:
  workflow_dispatch: 
  release:
    types:
      - published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  create_nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
      
      - name: Pack
        run: dotnet pack --configuration Release --output ${{ env.NuGetDirectory }}
      
      - name: Publish
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.NuGetDirectory }}/*.nupkg
  
  validate_nuget:
    runs-on: ubuntu-latest
    needs: [ create_nuget ]
    steps:
      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}
      
      - name: Install NuGet Validator
        run: dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global
      
      - name: Validate package
        run: meziantou.validate-nuget-package (Get-ChildItem "${{ env.NuGetDirectory }}/*.nupkg")
  
  run_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
      
      - name: Run tests
        run: dotnet test --configuration Release
  
  push:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [ validate_nuget, run_test ]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}
      
      - name: Setup DotNet
        uses: actions/setup-dotnet@v4
      
      - name: Push NuGet
        run: |
          dotnet nuget add source --username IronERP --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/IronERP/index.json"
          
          foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg)) {
            dotnet nuget push $file ---api-key "${{ secrets.GITHUB_TOKEN }}" --source github --skip-duplicate
          }